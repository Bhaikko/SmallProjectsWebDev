<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Table">
        <div class="TableHead" >
            <span class="Cell">#</span>
            <span class="Cell">First</span>
            <span class="Cell">Last</span>
            <span class="Cell">Handle</span>            
        </div>
      
        <div class="TableRow">
            <span class="Cell">1</span>
            <span class="Cell">Mark</span>
            <span class="Cell">Otto</span>
            <span class="Cell">@mdo</span>
            
        </div>
        
        
        <div class="TableRow">
            <span class="Cell">2</span>
            <span class="Cell">Jacob</span>
            <span class="Cell">Thornton</span>
            <span class="Cell">@fat</span>
            
        </div>
        
      
        <div class="TableRow">
            <span class="Cell">3</span>
            <span class="Cell">Larry</span>
            <span class="Cell">the Bird</span>
            <span class="Cell">@twitter</span>
            
        </div>
    </div>
</body>
</html>
