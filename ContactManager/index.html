<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div name="contactForm" class="contactInputBox" >
        <h1>Contact Input</h1>
        <input type="text" id="contactName" placeholder="Full Name" class="inputBox" required spellcheck="false">
        <br>
        <input type="text" id="contactAddress" placeholder="Address" class="inputBox" required spellcheck="false">
        <br>
        <input type="number" id="contactNumber" placeholder="Number" class="inputBox" required spellcheck="false">
        <br>
        <input type="file" id="contactImage" accept="image/*">
        <br>
        <input type="button" value="Add To Contact List" id="addContactButton">
        
        
        
    </div>


    <div id="contactList">
        
    </div>

    



    <script src="script.js"></script>
</body>
</html>
